<!doctype html>
<html>
	<head>
		<title>Create Item</title>
	</head>
	<body>
		<header class="hat">
			<h2>Шапка сайта</h2>
			<button onclick="registerUser('email@example.com','password','Tech','Computer','Acer','Ylyanovskay street','5A','1B','5', '25', '10,1','10,1','10,1','10,1',500,50000,'2022-09-25 17:45:30',true)">ТыкРег</button>
		</header>
		
		<script>
			function registerUser(email, password, type, name, distributor, adress, number, section, shelf, cell, length, width, height, weight, count, price, arrival, inwarehouse) {
				fetch('http://localhost:3000/api/newitem', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json',
				'email' : 'email@example.com',
				'password': 'password',
				'type': 'Tech',
				'name': 'Computer2',
				'distributor': 'Acer',
				'adress': 'Ylyanovskay street',
				'number': '5A',
				'section': '1B',
				'shelf': '5',
				'cell': '25',
				'length': '10.1',
				'weight': '10.1',
				'count': 500,
				'price': 50000,
				'arrival': '2022-09-25 17:45:30',
				'inwarehouse': true,
				'width': '10.1',
				'height': '10.1',
				},
				})
			.then(response => {
				return response.json();
			})
			.then(data => {
				console.log(data)
			})
			.catch((error) => {
				console.error('Error:', error);
			});
			}

			</script>
	</body>
</html>
