<!doctype html>
<html>
	<head>
		<title>Register</title>
	</head>
	<body>
		<header class="hat">
			<h2>Шапка сайта</h2>
			<button onclick="registerUser('email1@example.com', 'password1', 'Иван', 'Иванов', 'Иванович')">ТыкРег</button>
		</header>
		
		<script>
			function registerUser(email, password, username, surname, patronymic) {
				fetch('http://localhost:3000/api/register', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json',
				'email' :email,
				'password':password,
				'username': 'username',
				'surname': 'surname',
				'patronymic': 'patronymic',
				},
				})
			.then(response => {
				return response.json();
			})
			.then(data => {
				console.log(data)
			})
			.catch((error) => {
				console.error('Error:', error);
			});
			}

			</script>
	</body>
</html>
