<!doctype html>
<html>
	<head>
		<title>FxFK</title>
	</head>
	<body>
		<header class="hat">
			<h2>Шапка сайта</h2>
			<button onclick="registerUser('email@example.com', 'password')">ТыкРег</button>
		</header>
		
		<script>
			function registerUser(email, password) {
				console.log(email, password)
				fetch('http://localhost:3000/api/login', {
				method: 'POST',
				headers: {
				'Content-Type': 'application/json',
				'email' :email,
				'password':password
				},
				})
			.then(response => {
				return response.json();
			})
			.then(data => {
				console.log(data)
			})
			.catch((error) => {
				console.error('Error:', error);
			});
			}

			</script>
	</body>
</html>
